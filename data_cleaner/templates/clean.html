<body>
  <div class="container">
    <div class="py-5 text-center">
      <h2>Generate a data profile of the first 10K rows of one of your Snowflake tables</h2>

      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}

      <div id='spinner' class="spinner-border text-primary" style="width: 5rem; height: 5rem; display:none;"></div>
    </div>

    <div class="row">
      <div class="col-8 col-xs-12 order-md-1 mx-auto">
        <h4 class="mb-3">Snowflake details:</h4>
        <form method="POST" action="" enctype="multipart/form-data">
            
        </form>
        
        <form class="needs-validation" action="" method="post" enctype="multipart/form-data">
          
          <div class="mb-3">
            <label for="path">File</label>
            <input type="file" class="form-control" id="path" name="path" placeholder="this_is_a_file.csv" required="">
            <div class="invalid-feedback">
                Please enter a file.
            </div>
          </div>
          
          <div class="mb-3">
            <label for="cap_list">Capitalization List <span class="text-muted">(Optional)</span></label>
            <input type="text" class="form-control" id="cap_list" name="cap_list" placeholder="cap_list">
          </div>

          <div class="mb-3">
            <label for="email_list">Email list <span class="text-muted">(Optional)</span></label>
            <input type="text" class="form-control" id="email_list" name="email_list" placeholder="email_list">
          </div>

          <div class="mb-3">
            <label for="num_list">Numerical List <span class="text-muted">(Optional)</span></label>
            <input type="text" class="form-control" id="num_list" name="num_list" placeholder="num_list" required="">
          </div>
          
          <div class="mb-3">
            <label for="part_list">Partners List <span class="text-muted">(Optional)</span></label>
            <input type="text" class="form-control" id="part_list" name="part_list" placeholder="part_list" required="">
          </div>
          
          <div class="mb-3">
            <label for="drop_list">Drop Empty Values List</label>
            <input type="text" class="form-control" id="drop_list" name="drop_list" placeholder="drop_list" required="">
          </div>

          <button class="btn btn-primary btn-lg btn-block" type="submit" id="submit_button">
            Create data profile
          </button>
        </form>
      </div>
    </div>

    <div class='spacer'/>
  </div>

  <!-- Start of HubSpot Embed Code -->
  <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/4376150.js"></script>
  <!-- End of HubSpot Embed Code -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <script>
      // Form validity check.
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              } else {
                $("#spinner").show();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
</body>

</html>
